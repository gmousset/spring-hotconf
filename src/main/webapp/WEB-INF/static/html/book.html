<!DOCTYPE html>
<html lang="en">

<head>
<title>Angular+Bootstrap</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
</head>

<body>

	<div ng-app="bookApp" ng-controller="bookController" class="container-fluid">
		<h1>User info</h1>
		<div class="jumbotron">
			<small>Firstname:</small>
			<p>{{user.firstname}}</p>
			<small>Lastname:</small>
			<p>{{user.lastname}}</p>
			<br>
			<blockquote>{{message}}<footer>S. Jobs</footer></blockquote>
		</div>
		
		<div>
			<form novalidate>
				Message: <input type="text" class="form-control" ng-model="form.message">
				<br>
				<button type="submit" class="btn btn-default" ng-click="load(form.message)">Send</button>
			</form>
		</div>
		
	</div>
	

	<script src="../js/bookController.js"></script>

</body>
</html>
